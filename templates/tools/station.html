{% extends "base.html" %}
{% block content %}
<p><a href="{% url 'tools_app:select-machine' %}">Go back</a></p>
<h4>Select station:</h4>

<table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">{{ machine_name }}</th>
        </tr>
        </thead>
        <tbody>
        {% for object in station_qs %}
            <tr>
                <td><a href="{% url 'tools_app:select-tool' station_id=object.pk %}">{{ object.name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
