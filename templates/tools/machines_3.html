{% extends "base.html" %}
{% block content %}
<h4>Select machine:</h4>
<table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Machine Name</th>
        </tr>
        </thead>
        <tbody>
        {% for object in machine_qs %}
            <tr>
                <td><a href="{% url 'tools_app:tools-vs-jobs-table' machine_id=object.pk %}">{{ object.name }}</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
