{% extends "base.html" %}
{% block content %}
<h4>Downtime reason details:</h4>
<table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Code - Description</th>
            <th scope="col">Qty</th>
            <th scope="col">Job</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ object.downtime }}</td>
                <td>{{ object.minutes }}</td>
                <td>{{ object.job }}</td>
            </tr>
        </tbody>
    </table>
{% if request.user.is_staff %}
    <div><a href="{% url 'gemba_app:add-downtime-view' pk=object.pk %}">
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>Add
    </button></a>
        <a href="{% url 'gemba_app:downtime-update-view' pk=object.pk %}">
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>Update
    </button></a>
    <a href="{% url 'gemba_app:downtime-delete-view' pk=object.pk %}">
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span>Delete
    </button></a>
    </div>
  {% endif %}
{% endblock %}
